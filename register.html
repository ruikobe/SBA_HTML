<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SPARS - Register</title>

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/footer.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>

    <body>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</button>
        <button onclick="window.location.href='index.html'" style="width:auto;">Back to Home</button>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <form class="modal-content animate" action="">
                <div class="container">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                    <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <input type="checkbox" checked="checked"> Remember me
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <!--Footer-->
        <div id="footer">
            <div class="copyright">
                Copyright Â© Rui Zhu. All Rights Reserved.
            </div>
        </div>

    </body>

    </html>
